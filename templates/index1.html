<title>Image Forgery Detection</title>
<form id="upload-form" action="/check_forgery" method="post" enctype="multipart/form-data">
        <label for="image1">Upload First Image:</label>
        <input type="file" id="image1" name="image1" accept="image/*"><br><br>

        <label for="image2">Upload Second Image:</label>
        <input type="file" id="image2" name="image2" accept="image/*"><br><br>

        <input type="submit" value="Check Forgery">
    </form>

    <div id="popup" style="display:none;">
        <h2>Forgery Detected!</h2>
        <p>The uploaded images may be forged.</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#upload-form').submit(function(event) {
                event.preventDefault();

                var form_data = new FormData();
                form_data.append('image1', $('#image1')[0].files[0]);
                form_data.append('image2', $('#image2')[0].files[0]);

                $.ajax({
                    type: 'POST',
                    url: '/check_forgery',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function(response) {
                        if (response.forged) {
                            $('#popup').show();
                        } else {
                            $('#popup').hide();
                        }
                    }
                });
            });
        });
    </script>
